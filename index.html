<script type="text/javascript">
//    编写一段数组去重代码要求至少使用两种方法

//    第一种
    function chong(arr){
        var brr=[];
        for(var i=0;i<arr.length-1;i++){
            if(brr.indexOf(arr[i])==-1){
                   brr.push(arr[i])
            }
        }
        return brr;
    }
   var arr=[1,3,5,6,6,8,5];
    console.log(chong(arr));

//第二种
var arr=[1,3,5,6,6,8,5];
var br=[];
    for(var i=arr.length-1;i>=0;i--){
     if(br.indexOf(arr[i])==-1){
       br.unshift(arr[i])
     }
    }
console.log(br);



</script>



</body>
